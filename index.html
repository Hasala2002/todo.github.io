<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          
        <link rel="stylesheet" href="./style.css">
        <link href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAmZnqAP3wAACFEAAAiJAAAIiQAAC3FgAAyBkAAAgBAADIGQAAsBYAAIAQAACAEAAA/fAAAAUAAAAIgAAACIAAAAcAAAACDwAAeu8AAHdvAAB3bwAASOkAADfmAAD3/gAAN+YAAE/pAAB/7wAAf+8AAAIPAAD6/wAA938AAPd/AAD4/wAA" rel="icon" type="image/x-icon" />  
        <title>ToDo app</title>    
    </head>
    <body>
        
        <header><h1>Todo List</h1></header>

        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>

            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                    
                </select>
               
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul> 
                            
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
